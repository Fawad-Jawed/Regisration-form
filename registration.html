<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first we create Header and Background -->
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup" id="btn4">Login</button>
        </nav>
    </header>
    

    <div class="wrapper-reg" id="wapp">
        <span class="icon-close" id="close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box register">
            <h2 class="reg">Registration</h2>
            <form action="#" id="form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="username" autocomplete="name" required>
                    <label for="username"> Username</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" autocomplete="email" required>
                    <label for="email">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>

                <div class="remember-forget">
                    <label for="check"><input type="checkbox" id="check">I agree to the terms & conditions</label>
                </div>

                <button type="submit" class="btn" id="btn3">Register</button>

                <div class="login-register">
                    <p>Already have an account?<a href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="registration.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
